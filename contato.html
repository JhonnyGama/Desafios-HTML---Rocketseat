<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato</title>
</head>

<body>
  <!---ESSE ASSUNTO, FIELDSET, EU ACABEI DE PESQUISAR E COMO APLICAR---->
  <fieldset>

    <legend>Entre em Contato</legend>
    <label><strong>Assunto:</label>
    <select>
      <option value="">suporte</option>
    </select>

    <p>
      <strong>Nome Completo:</strong>
    </p>
    <input type="text" placeholder="Seu Nome">

    <p>
      <strong>E-mail</strong>
    </p>
    <input type="text" placeholder="email@seudominio.com">

    <p>
      <strong>Mensagem:</strong>
    </p>
    <textarea name="message" rows="7" cols="23" placeholder=""></textarea>
    <br>
    <input type="checkbox" placeholder=""> Aceito receber novidades por e-mail

    <br>
    <br>

    <button>Enviar</button>
  </fieldset>

</body>

</html>
